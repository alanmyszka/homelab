services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /etc/docker/wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
      - 6881:6881/udp
      - 6881:6881/tcp
      - 8080:8080/tcp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD", "bash", "-c", "ping -c 1 1.1.1.1 && ip link show pl-waw-wg-101"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
  qbittorrent:
    depends_on:
      wireguard:
        condition: service_healthy
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "container:wireguard"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /etc/docker/qbittorrent/config/qbittorrent/appdata:/config
      - /mnt/media/data/downloads:/data/downloads
    restart: unless-stopped

  sonarr:
    depends_on:
      - qbittorrent
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /etc/docker/sonarr/config:/config
      - /mnt/media/data/tv:/data/tv
      - /mnt/media/data/downloads:/data/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    depends_on:
      - qbittorrent
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /etc/docker/radarr/config:/config
      - /mnt/media/data/movies:/data/movies
      - /mnt/media/data/downloads:/data/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /etc/docker/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Warsaw
      - PORT=5055
    ports:
      - 5055:5055
    volumes:
      - /etc/docker/jellyseerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
    
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - CAPTCHA_SOLVER=none
    ports:
      - 8191:8191
    restart: unless-stopped
    
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /etc/docker/bazarr/config:/config
      - /mnt/media/data/movies:/data/movies
      - /mnt/media/data/tv:/data/tv
    ports:
      - 6767:6767
    restart: unless-stopped